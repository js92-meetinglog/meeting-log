name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: |
            build/libs/*.jar
            docker-compose.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: .

      - name: List files (for debugging)
        run: ls -R

      - name: SCP to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "build/libs/*.jar,docker-compose.yml"
          target: "/home/ubuntu/app"

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "--- 배포 시작 ---"
            APP_DIR="/home/ubuntu/app"
            cd "$APP_DIR"
            
            echo "--- Docker 설치 확인 ---"
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            fi
            
            echo "--- .env 파일 생성 ---"
            cat > .env <<EOF
            ELASTIC_VERSION=8.11.1
            ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
            KIBANA_PASSWORD=${{ secrets.KIBANA_PASSWORD }}
            ENCRYPTION_KEY_SAVED=${{ secrets.ENCRYPTION_KEY_SAVED }}
            ENCRYPTION_KEY_SECURITY=${{ secrets.ENCRYPTION_KEY_SECURITY }}
            ENCRYPTION_KEY_REPORTING=${{ secrets.ENCRYPTION_KEY_REPORTING }}
            EOF
            
            echo "--- 중복된 컨테이너 정리 ---"
            sudo docker rm -f es-container || true
            
            echo "--- Docker Compose 재시작 ---"
            sudo docker-compose down
            sudo docker compose pull elasticsearch || true
            sudo docker-compose up -d elasticsearch
            
            echo "--- Elasticsearch 컨테이너 대기 (최대 2분) ---"
            counter=0
            until sudo docker ps --filter "name=es-container" --filter "status=running" | grep -q "es-container"; do
              echo "ES 컨테이너 대기 중..."
              sleep 5
              counter=$((counter+1))
              if [ $counter -ge 24 ]; then
                echo "ES 컨테이너 시작 시간 초과!"
                sudo docker logs es-container || true
                exit 1
              fi
            done
            
            echo "--- Nori 플러그인 설치 ---"
            sudo docker exec es-container /usr/share/elasticsearch/bin/elasticsearch-plugin install analysis-nori || true
            sudo docker compose restart elasticsearch
            
            echo "--- Elasticsearch 재시작 대기 (플러그인 적용) ---"
            sleep 15
            counter=0
            until curl -s -k -u "elastic:${{ secrets.ELASTIC_PASSWORD }}" "http://localhost:9200" | grep -q "You Know, for Search"; do
              echo "ES 재시작 대기 중... (Nori 적용)"
              sleep 5
              counter=$((counter+1))
              if [ $counter -ge 24 ]; then
                echo "ES 재시작 시간 초과!"
                sudo docker logs es-container || true
                exit 1
              fi
            done
            
            echo "--- Spring Boot 배포 ---"
            JAR_FILE=$(find build/libs -type f -name "*.jar" ! -name "*plain*" | head -n 1 || true)
            if [ -z "$JAR_FILE" ]; then
              echo "오류: 실행 가능한 .jar 파일을 찾을 수 없습니다."
              exit 1
            fi
            
            JAR_NAME=$(basename "$JAR_FILE")
            PID=$(pgrep -f "$JAR_NAME" || true)
            if [ -n "$PID" ]; then
              echo "기존 프로세스 종료 중..."
              kill -15 $PID || true
              sleep 10
              kill -9 $PID || true
            fi
            
            echo "새 프로세스 시작: $JAR_NAME"
            nohup /usr/bin/java \
            -Dspring.datasource.url='${{ secrets.DB_URL }}' \
            -Dspring.datasource.username='${{ secrets.DB_USERNAME }}' \
            -Dspring.datasource.password='${{ secrets.DB_PASSWORD }}' \
            -Dspring.elasticsearch.uris=http://localhost:9200 \
            -Dspring.elasticsearch.username=kibana_system \
            -Dspring.elasticsearch.password='${{ secrets.KIBANA_PASSWORD }}' \
            -Djwt.secret='${{ secrets.JWT_SECRET }}' \
            -Dai.server.url='${{ secrets.AI_SERVER_URL }}' \
            -jar "$JAR_FILE" > $APP_DIR/server.log 2>&1 &
            
            disown
            echo "--- 배포 완료 ---"
